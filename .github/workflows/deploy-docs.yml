name: deploy docs to GitHub Pages
on:
  workflow_dispatch:
  push:
    branches:
      - main
  #release:
  #  types: [ published ]

jobs:
  publish:
    name: Publish to gh-pages branch

    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v2

      - uses: retypeapp/action-build@latest

      - uses: retypeapp/action-github-pages@latest
        with:
          update-branch: true
          branch: gh-pages